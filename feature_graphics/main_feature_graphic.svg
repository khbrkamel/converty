<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6750A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F378B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="924" cy="400" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="800" cy="80" r="40" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main title -->
  <text x="512" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    CONVERTY
  </text>
  <text x="512" y="110" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Universal Unit Converter
  </text>
  
  <!-- Feature cards -->
  <!-- Length Conversion Card -->
  <g transform="translate(80, 160)">
    <rect width="280" height="280" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <!-- Length icon -->
    <g transform="translate(140, 40)">
      <rect x="-30" y="-5" width="60" height="10" rx="5" fill="#6750A4"/>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6750A4">100 cm</text>
      <rect x="-25" y="40" width="50" height="8" rx="4" fill="#7D5260"/>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7D5260">39.37 in</text>
    </g>
    
    <text x="140" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1C1B1F">
      Length
    </text>
    <text x="140" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#49454F">
      Conversion
    </text>
    
    <text x="140" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#625B71">
      Inches • Feet
    </text>
    <text x="140" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#625B71">
      Centimeters • Meters
    </text>
    
    <!-- Conversion arrows -->
    <g transform="translate(140, 220)">
      <path d="M-20 0 L20 0 M15 -5 L20 0 L15 5" stroke="#6750A4" stroke-width="2" fill="none"/>
      <path d="M20 15 L-20 15 M-15 10 L-20 15 L-15 20" stroke="#6750A4" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Temperature Conversion Card -->
  <g transform="translate(372, 160)">
    <rect width="280" height="280" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <!-- Temperature icon -->
    <g transform="translate(140, 40)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#6750A4" stroke-width="3"/>
      <rect x="-2" y="-35" width="4" height="35" fill="#6750A4"/>
      <circle cx="0" cy="0" r="8" fill="#6750A4"/>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6750A4">25°C</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7D5260">77°F</text>
    </g>
    
    <text x="140" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1C1B1F">
      Temperature
    </text>
    <text x="140" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#49454F">
      Conversion
    </text>
    
    <text x="140" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#625B71">
      Celsius • Fahrenheit
    </text>
    <text x="140" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#625B71">
      Instant Results
    </text>
    
    <!-- Conversion arrows -->
    <g transform="translate(140, 220)">
      <path d="M-20 0 L20 0 M15 -5 L20 0 L15 5" stroke="#6750A4" stroke-width="2" fill="none"/>
      <path d="M20 15 L-20 15 M-15 10 L-20 15 L-15 20" stroke="#6750A4" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Currency Conversion Card -->
  <g transform="translate(664, 160)">
    <rect width="280" height="280" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
    
    <!-- Currency icon -->
    <g transform="translate(140, 40)">
      <circle cx="-15" cy="0" r="18" fill="none" stroke="#6750A4" stroke-width="2"/>
      <text x="-15" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6750A4">$</text>
      <circle cx="15" cy="0" r="18" fill="none" stroke="#7D5260" stroke-width="2"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7D5260">€</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#625B71">Live Rates</text>
    </g>
    
    <text x="140" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1C1B1F">
      Currency
    </text>
    <text x="140" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#49454F">
      Conversion
    </text>
    
    <text x="140" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#625B71">
      80+ Currencies
    </text>
    <text x="140" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#625B71">
      Real-time Rates
    </text>
    
    <!-- Conversion arrows -->
    <g transform="translate(140, 220)">
      <path d="M-20 0 L20 0 M15 -5 L20 0 L15 5" stroke="#6750A4" stroke-width="2" fill="none"/>
      <path d="M20 15 L-20 15 M-15 10 L-20 15 L-15 20" stroke="#6750A4" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Bottom tagline -->
  <text x="512" y="470" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Modern • Fast • Accurate
  </text>
</svg>
