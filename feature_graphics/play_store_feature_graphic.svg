<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="playStoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6750A4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#7D5260;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4F378B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6750A4;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#playStoreGradient)"/>
  
  <!-- Geometric pattern -->
  <g opacity="0.1">
    <polygon points="0,0 200,0 100,100" fill="#FFFFFF"/>
    <polygon points="824,0 1024,0 924,100" fill="#FFFFFF"/>
    <polygon points="0,400 200,500 0,500" fill="#FFFFFF"/>
    <polygon points="824,400 1024,500 824,500" fill="#FFFFFF"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(80, 100)">
    <!-- Left side - Text content -->
    <g>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF" filter="url(#textShadow)">
        CONVERTY
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.9)">
        The Ultimate Unit Converter
      </text>
      
      <!-- Key features -->
      <g transform="translate(0, 80)">
        <circle cx="8" cy="0" r="4" fill="#EADDff"/>
        <text x="25" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">
          Length • Temperature • Currency
        </text>
        
        <circle cx="8" cy="40" r="4" fill="#EADDff"/>
        <text x="25" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">
          80+ Currencies with Live Rates
        </text>
        
        <circle cx="8" cy="80" r="4" fill="#EADDff"/>
        <text x="25" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">
          Beautiful Material Design 3 UI
        </text>
        
        <circle cx="8" cy="120" r="4" fill="#EADDff"/>
        <text x="25" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">
          Instant Real-time Conversion
        </text>
      </g>
      
      <!-- Call to action -->
      <rect x="0" y="240" width="220" height="60" rx="30" fill="#EADDff" filter="url(#cardShadow)"/>
      <text x="110" y="275" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#6750A4">
        Download Free
      </text>
    </g>
    
    <!-- Right side - Visual elements -->
    <g transform="translate(500, 0)">
      <!-- Phone mockup -->
      <rect x="0" y="0" width="200" height="300" rx="25" fill="rgba(255,255,255,0.95)" filter="url(#cardShadow)"/>
      
      <!-- Screen content -->
      <rect x="15" y="20" width="170" height="260" rx="15" fill="#FFFFFF"/>
      
      <!-- App bar -->
      <rect x="25" y="30" width="150" height="30" fill="#6750A4"/>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
        Converty
      </text>
      
      <!-- Conversion interface -->
      <rect x="35" y="80" width="130" height="25" rx="12" fill="#EADDff"/>
      <text x="100" y="97" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6750A4">
        Currency
      </text>
      
      <!-- Input -->
      <rect x="35" y="120" width="130" height="30" rx="6" fill="#F8F9FA" stroke="#E7E0EC"/>
      <text x="45" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1C1B1F">
        1,000
      </text>
      
      <!-- Units -->
      <rect x="35" y="165" width="55" height="25" rx="6" fill="#EADDff"/>
      <text x="62" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#6750A4">
        USD
      </text>
      
      <rect x="110" y="165" width="55" height="25" rx="6" fill="#EADDff"/>
      <text x="137" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#6750A4">
        EUR
      </text>
      
      <!-- Result -->
      <rect x="35" y="205" width="130" height="35" rx="6" fill="#F8F9FA"/>
      <text x="45" y="220" font-family="Arial, sans-serif" font-size="10" fill="#625B71">
        Result:
      </text>
      <text x="45" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6750A4">
        €854.20
      </text>
      
      <!-- Live indicator -->
      <circle cx="45" cy="255" r="2" fill="#4CAF50"/>
      <text x="52" y="258" font-family="Arial, sans-serif" font-size="8" fill="#625B71">
        Live rates
      </text>
    </g>
    
    <!-- Floating conversion examples -->
    <g transform="translate(250, 50)" opacity="0.8">
      <!-- Length conversion bubble -->
      <ellipse cx="0" cy="0" rx="60" ry="25" fill="rgba(255,255,255,0.2)"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">
        100 cm
      </text>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#EADDff">
        39.37 in
      </text>
    </g>
    
    <g transform="translate(300, 200)" opacity="0.8">
      <!-- Temperature conversion bubble -->
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="rgba(255,255,255,0.2)"/>
      <text x="0" y="-3" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">
        25°C
      </text>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#EADDff">
        77°F
      </text>
    </g>
  </g>
  
  <!-- Bottom branding -->
  <rect x="0" y="450" width="1024" height="50" fill="rgba(0,0,0,0.2)"/>
  <text x="512" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    Modern • Accurate • Fast • Free
  </text>
</svg>
